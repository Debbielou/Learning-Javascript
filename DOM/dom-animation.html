<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dom-animation.css">
</head>

<body>
    <p>
        <button onClick="myMove()">Click Me</button>
        <button onclick="myClick()">Tap here</button>
    </p>
    <div id="myContainer">
        <div id="myAnimation">
            <div id="item"></div>
        </div>
    </div>
    <script>
        function myMove() {
            let elem = document.getElementById("myAnimation");
            let pos = 0;
            let id = setInterval(frame, 5);
            function frame() {
                if (pos == 350) {
                    clearInterval(id);
                } else {
                    pos++;
                    elem.style.top = pos + 'px';
                    elem.style.left = pos + 'px';

                }
            }
        }
        let item = document.getElementById("item");
        item.animate([
            { transform: 'scale(1)', backgroundColor: 'red', opacity: 1, offset: 0 },
            { transform: 'scale(0.5) rotate(270deg)', backgroundColor: 'blue', opacity: 0.5, offset: 0.2 },
            { transform: 'scale(1) rotate(360deg)', backgroundColor: 'green', opacity: 1, offset: 1 },
            { transform: 'translateY(100px)', backgroundColor: 'green', opacity: 0 }

        ], {
            duration: 2000,
            iterations: Infinity,
            direction: 'alternate',
            easing: 'ease-in-out',
            fill: 'forwards',
            delay: 10
        });

        function myClick(){
            let p = document.getElementById('myAnimation');
            p.style.top = '10px';
            p.style.left = '10px';
        }
    </script>
</body>

</html>
