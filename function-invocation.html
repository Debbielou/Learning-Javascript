<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Learning about function invocation</h1>
    <button onclick="clicked()">Click Here</button>
    <script>
        function clicked() {
            console.log("Button clicked!");
        }
    </script>
</body>
</html>
