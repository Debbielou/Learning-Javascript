<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Practice</title>
</head>
<body>
    <h4>Add numbers</h4>
    <p>
        <input type="number" id="num1"> + <input type="number" id="num2">
    </p>
    <p id="add-sum"></p>

    <script>
        var numOne = document.getElementById("num1");
        var numTwo = document.getElementById("num2");
        var addSum = document.getElementById("add-sum");

        function add() {
            var one = parseFloat(numOne.value);
            var two = parseFloat(numTwo.value);
            if (!isNaN(one) && !isNaN(two)) {
                addSum.textContent = one + two;
            } else {
                addSum.textContent = "Please enter valid numbers";
            }
        }

        numOne.addEventListener("input", add);
        numTwo.addEventListener("input", add);

        numOne.addEventListener("mouseover", function() {
            numOne.style.backgroundColor = "yellow";
        });
    </script>
</body>
</html>
