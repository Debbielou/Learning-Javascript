<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main-style.css">
    <script src="jquery.js" type="text/javascript"></script>
    <script src="animation.js" type="text/javascript"></script>
    <script src="validation.js" type="text/javascript"></script>
</head>

<body>
    <form name="myForm" onsubmit="return validateForm()">
            <ul>
            <li class="title">Who are you?</li>
            <li class="fields">
                <label>*First Name:</label><br>
                <input type="text" class="req" id="first name"><br>
                <label>Last Name</label><br>
                <input type="text" id="last name"><br>
                <label>*Email</label><br>
                <input type="text" class="req" id="email"><br>
            </li>
            <li class="title">Where are you?</li>
            <li class="fields">
                <label>District:</label><br>
                <input type="text" id="district"><br>
                <label>*Region</label><br>
                <input type="text" class="req" id="region"><br>
                <label>County</label><br>
                <input type="text" id="county"><br>
            </li>

            <li class="title">What do you do?</li>
            <li class="fields">
                <label>*Profession</label><br>
                <input type="text" class="req" id="profession"><br>
                <label>Company</label><br>
                <input type="text" id="company"><br>
                <label>Position</label><br>
                <input type="text" id="position"><br>
            </li>
        </ul>
        <button type="submit">Submit</button>
    </form>
</body>

</html>
